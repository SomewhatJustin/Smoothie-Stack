<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Smoothie Stack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/5421287f94.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="header">
    <h1>My Smoothie Stack</h1>
    <h2>Whatcha drinkin'?</h2>
  </div>
  <div id="body">
    <div>
      <h3>Ingredient</h3>
      <input id="ingredient-input">
    </div>
    <div>
      <h3>Amount</h3>
      <input id="amount-input">
    </div>
    <div id="add-btn-div">
      <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="share-zone">
      <button>Share</button>
    </div>
  </div>

</html>
