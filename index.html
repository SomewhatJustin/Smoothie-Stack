<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Smoothie Stack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/5421287f94.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="page-wrapper">
    <div class="row">
      <div id="header">
        <h1>My Smoothie Stack</h1>
        <h2>Whatcha drinkin'?</h2>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h3>Ingredient</h3>
        <div id="ingredient-items">
          <!-- New ingredients here -->
        </div>
        <input id="ingredient-input">
      </div>
      <div class="column">
        <h3>Amount</h3>
        <div id="amount-items">
          <!-- New amounts here -->
        </div>
        <input id="amount-input">
      </div>
      <div class="column">
        <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <div class="row">
      <div id="share-zone">
        <button id="share-btn">Share</button>
        <p id="success-text">Copied to clipboard!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
