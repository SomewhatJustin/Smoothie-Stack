<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>My Smoothie Stack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/5421287f94.js" crossorigin="anonymous"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JRTJMFLXFG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-JRTJMFLXFG');

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#7209b7">

<body>
  <div id="page-wrapper">
    <div class="row">
      <div id="header">
        <h1>My Smoothie Stack</h1>
        <h2>What's in your smoothie?</h2>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h3>Ingredient</h3>
        <div id="ingredient-items">
          <!-- New ingredients here -->
        </div>

      </div>
      <div class="column">
        <h3>Amount</h3>
        <div id="amount-items">
          <!-- New amounts here -->
        </div>
      </div>
      <div class="column">
        <!-- Empty Column -->
      </div>
    </div>
    <div class="row">
      <div class="column">
        <input id="ingredient-input" placeholder="Frozen bananas">
      </div>
      <div class="column">
        <input id="amount-input" placeholder="1/2 cup">
      </div>
      <div class="column">
        <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <div class="row">
      <div id="share-zone">
        <button id="share-btn">Share</button>
        <p id="success-text">Copied to clipboard!</p>
      </div>
      <div id="clear-zone">
        <button id="clear-btn">Clear</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <div id="footer">
    <ul>
      <li><a href="https://twitter.com/somewhatjustin" target="blank">@SomewhatJustin</a></li>
      <li>Copyright 2022</li>
      <li><a href="https://justin64.typeform.com/to/tUZkdfws" target="blank">Contact</a></li>
    </ul>
  </div>
</body>

</html>
